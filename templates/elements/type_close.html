<div class="input-group-prepend">
    <span class="input-group-text" id="type_close_str">Тип оплаты</span>
</div>
<div class="col">
    <label class="mr-sm-2 sr-only" for="type_close">Preference</label>
    <select class="custom-select mr-sm-2" name="type_close" id="type_close">

        {% if doc.type_close == 1 %}

        <option selected value="1">Наличными</option>
        <option value="2">Безналичными</option>
        <option value="3">Предоплатой (Авансом)</option>
        <option value="4">Постоплатой (Кредитом)</option>

        {% elif doc.type_close == 2 %}

        <option value="1">Наличными</option>
        <option selected value="2">Безналичными</option>
        <option value="3">Предоплатой (Авансом)</option>
        <option value="4">Постоплатой (Кредитом)</option>

        {% elif doc.type_close == 3 %}

        <option value="1">Наличными</option>
        <option value="2">Безналичными</option>
        <option selected value="3">Предоплатой (Авансом)</option>
        <option value="4">Постоплатой (Кредитом)</option>

        {% elif doc.type_close == 4 %}

        <option value="1">Наличными</option>
        <option value="2">Безналичными</option>
        <option value="3">Предоплатой (Авансом)</option>
        <option selected value="4">Постоплатой (Кредитом)</option>

        {% else %}

        <option selected>Не выбрано</option>
        <option value="1">Наличными</option>
        <option value="2">Безналичными</option>
        <option value="3">Предоплатой (Авансом)</option>
        <option value="4">Постоплатой (Кредитом)</option>

        {% endif %}

    </select>
</div>
