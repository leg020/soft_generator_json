<div class="input-group-prepend">
    <span class="input-group-text" id="check_type_str">Тип открываемого чека</span>
</div>

<div class="col">
    <label class="mr-sm-2 sr-only" for="check_type">Preference</label>
    <select class="custom-select mr-sm-2" name="check_type" id="check_type">

        {% if doc.check_type == 1 %}

        <option selected value="1">Продажа</option>
        <option value="2">Возврат продажи</option>
        <option value="3">Внесение</option>
        <option value="4">Выплата</option>
        <option value="12">Расход</option>
        <option value="13">Возврат расхода</option>

        {% elif doc.check_type == 2 %}

        <option value="1">Продажа</option>
        <option selected value="2">Возврат продажи</option>
        <option value="3">Внесение</option>
        <option value="4">Выплата</option>
        <option value="12">Расход</option>
        <option value="13">Возврат расхода</option>

        {% elif doc.check_type == 3 %}

        <option value="1">Продажа</option>
        <option value="2">Возврат продажи</option>
        <option selected value="3">Внесение</option>
        <option value="4">Выплата</option>
        <option value="12">Расход</option>
        <option value="13">Возврат расхода</option>

        {% elif doc.check_type == 4 %}

        <option value="1">Продажа</option>
        <option value="2">Возврат продажи</option>
        <option value="3">Внесение</option>
        <option selected value="4">Выплата</option>
        <option value="12">Расход</option>
        <option value="13">Возврат расхода</option>

        {% elif doc.check_type == 12 %}

        <option value="1">Продажа</option>
        <option value="2">Возврат продажи</option>
        <option value="3">Внесение</option>
        <option value="4">Выплата</option>
        <option selected value="12">Расход</option>
        <option value="13">Возврат расхода</option>

        {% elif doc.check_type == 13 %}

        <option value="1">Продажа</option>
        <option value="2">Возврат продажи</option>
        <option value="3">Внесение</option>
        <option value="4">Выплата</option>
        <option value="12">Расход</option>
        <option selected value="13">Возврат расхода</option>

        {% else %}

        <option selected>Не выбрано</option>
        <option value="1">Продажа</option>
        <option value="2">Возврат продажи</option>
        <option value="3">Внесение</option>
        <option value="4">Выплата</option>
        <option value="12">Расход</option>
        <option value="13">Возврат расхода</option>

        {% endif %}
    </select>
</div>
