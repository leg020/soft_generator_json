<div class="custom-control custom-checkbox mr-sm-2">

    {% if doc.sale == 1 %}

    <input checked type="checkbox" class="custom-control-input" name="sale" id="sale" value="1">

    {% else %}

    <input type="checkbox" class="custom-control-input" name="sale" id="sale" value="1">

    {% endif %}

    <label class="custom-control-label" for="sale">Добавить скидку</label>
</div>
