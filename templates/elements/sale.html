<div class="custom-control custom-checkbox mr-sm-2">

    {% if doc.sale == 1 %}

    <input checked type="checkbox" class="custom-control-input" id="sale">

    {% else %}

    <input type="checkbox" class="custom-control-input" id="sale">

    {% endif %}

    <label class="custom-control-label" for="sale">Добавить скидку</label>
</div>
