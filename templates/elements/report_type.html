<div class="input-group-prepend">
    <span class="input-group-text" id="report_type_str">Тип отчета</span>
</div>
<div class="col">
    <label class="mr-sm-2 sr-only" for="report_type">Preference</label>
    <select class="custom-select mr-sm-2" name="report_type" id="report_type">

        {% if doc.report_type == 1 %}

        <option selected value="1">Открытие смены</option>
        <option value="7">Закрытие смены</option>

        {% elif doc.report_type == 7 %}

        <option value="1">Открытие смены</option>
        <option selected value="7">Закрытие смены</option>

        {% else %}

        <option selected>Не выбрано</option>
        <option value="1">Открытие смены</option>
        <option value="7">Закрытие смены</option>

        {% endif %}
     </select>
</div>
